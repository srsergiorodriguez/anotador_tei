<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Anotador Tei</title>
    <script src="p5.min.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      #labels_container {
        box-sizing: border-box;
        background: white;
        display: none;
        width: 250px;
        max-height: 500px;
        border: solid 1px black;
        position: fixed;
        top: 10px;
        left: 5px;
        padding: 10px;
        overflow: scroll;
      }

      #attr_checkbox {
        padding: 10px 0px 0px 0px;
      }

      #attributes_container {
        box-sizing: border-box;
        background: white;
        display: none;
        width: 400px;
        max-height: 300px;
        border: solid 1px black;
        position: fixed;
        top: 50px;
        left: 50px;
        padding: 10px;
        overflow: scroll;
      }

      #attributes_subcontainer {
        box-sizing: border-box;
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 0px 0px 20px 0px;
      }

      #title {
        box-sizing: border-box;
        margin: auto;
        width: 700px;
        border: solid 1px black;
        text-align: center;
      }

      h1 {
        font-size: 20px;
      }

      #load_ui_container {
        box-sizing: border-box;
        margin: auto;
        width: 700px;
        border: solid 1px black;
        padding: 10px;
      }

      #anotator_container {
        display: none;
        box-sizing: border-box;
        margin: auto;
        width: 700px;
        border: solid 1px black;
        padding: 20px;
      }
      
      #button_container {
        padding: 20px 0px;
      }

      .conventions_p {
        text-align: center;
      }

      textarea {
        width: 100%;
        min-height: 300px;
      }

      footer {
        margin: auto;
        text-align: center;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <h1>Anotador TEI</h1>
    </div>
    <div id="labels_position">
      <div id="labels_container">
      </div>
    </div>
    <div id="attributes_position">
      <div id="attributes_container">
      </div>
    </div>
    <div id="load_ui_container">
      <p>Carga un archivo XML preformateado en el esquema TEI:</p>
    </div>
    <div id="anotator_container">
      <div id=text_container></div>
      <div id=button_container></div>
      <div id=output_container></div>
    </div>
    <footer>
      <p>Por Sergio Rodríguez Gómez — <span id="date"></span> — V. 0.2 — MIT LICENSE: Este software se puede copiar, modificar y distribuir libremente</p>
    </footer>
  </body>
  <script src="sketch.js"></script>
</html>
